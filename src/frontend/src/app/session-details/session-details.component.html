<form [formGroup]="formModel">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Title" name="title" formControlName="title">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Abstract</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="10" name="abstract" formControlName="abstract"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Speaker</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Speaker Name" name="speaker" formControlName="speaker">
        </div>
    </div>
</form>
<button class="btn btn-sm btn-primary btn-block" *ngIf="isNewForm" (click)="createNewSession()">Create new Session</button>
<button class="btn btn-sm btn-secondary btn-block" routerLink="/session-list">Back to Session List</button>
