<h4>Session List</h4>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let session of allSessions">
        <td>{{session.id}}</td>
        <td>{{session.title}}</td>
    </tr>
    </tbody>
</table>
